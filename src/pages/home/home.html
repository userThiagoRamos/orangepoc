<ion-header>
    <ion-navbar color="primary">
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let chapter of chapters">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/avatar-yoda.png">
            </ion-avatar>
            <h2 (click)="onChapterSelect(chapter)">{{chapter.description}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
